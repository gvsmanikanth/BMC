<div class="extended-widget-container">
    <div class="extended-widget-header">
        <div class="top-section">
            <h2>Ask The Community</h2>
            <a class="external-app-link btn btn-primary" [href]="state.widgets.askCommunity" target="_blank">Go to the Community</a>
        </div>
        <div class="description">{{ state.hasUserActivity ? widgetDescription : DESCRIPTION_NON_LOGGED_IN}}</div>
    </div>
    <div class="extended-widget-body" [ngBusy]="communityService.busyConfig">
        <adapt-accordion>
            <adapt-accordion-tab *ngFor="let product of communityService.askCommunity, let i = index" [title]="product.productName" [isOpen]="i === 0">
                <app-community-product [details]="product.communityDetails" [smartNumber]="product.productBaseSmartNo"></app-community-product>
            </adapt-accordion-tab>
        </adapt-accordion>
    </div>
</div>
