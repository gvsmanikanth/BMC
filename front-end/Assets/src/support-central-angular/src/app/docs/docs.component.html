<div class="extended-widget-container">
    <div class="extended-widget-header">
        <div class="top-section">
            <h2>Documentation</h2>
            <a class="external-app-link btn btn-primary" [href]="state.widgets.docs" target="_blank" (click)="sendDocumentation('Documentation')">Go to the Documentation Center</a>
        </div>
        <div class="description"  *ngIf="state.hasUserActivity !== null">{{state.hasUserActivity ? widgetDescription : DESCRIPTION_NON_LOGGED_IN}}
            <a *ngIf="state.user.loggedIn === 'true'"
                href="https://www.bmc.com/available/create-modify-pn-subscription-list.html" class="ml-3"
                adaptPopover="Click here to edit your favorite Products and alert subscription"
                [triggers]="'mouseover:mouseout'"
                target="_blank">
                <span class="d-icon-pencil_adapt"></span>
            </a>
            <span *ngIf="state.user.loggedIn === 'false'">Please <a href="/available/supportlogin.html">log in</a> to see your personalized view.</span>
        </div>
    </div>
    <div class="extended-widget-body" [ngBusy]="docsService.busyConfig">
        <adapt-accordion>
            <adapt-accordion-tab *ngFor="let doc of docsService.docs, let i = index" [title]="doc.description" [isOpen]="i === 0" (open)="sendAccordion(doc.description)">
                <app-docs-product [product]="doc"></app-docs-product>
            </adapt-accordion-tab>
        </adapt-accordion>
    </div>
</div>
