<div class="extended-widget-container">
    <div class="extended-widget-header">
        <div class="top-section">
            <h2>Documentation</h2>
            <a class="external-app-link btn btn-primary" [href]="state.widgets.docs" target="_blank">Go to the Documentation Center</a>
        </div>
        <div class="description">{{state.hasUserActivity ? widgetDescription : DESCRIPTION_NON_LOGGED_IN}}</div>
    </div>
    <div class="extended-widget-body" [ngBusy]="docsService.busyConfig">
        <adapt-accordion>
            <adapt-accordion-tab *ngFor="let doc of docsService.docs, let i = index" [title]="doc.description" [isOpen]="i === 0">
                <app-docs-product [product]="doc"></app-docs-product>
            </adapt-accordion-tab>
        </adapt-accordion>
    </div>
</div>
