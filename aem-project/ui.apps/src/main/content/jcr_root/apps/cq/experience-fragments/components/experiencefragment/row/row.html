<sly data-sly-use.item="com.adobe.cq.xf.ui.ExperienceFragmentConsoleItem"/>
<tr class="foundation-collection-item ${(item.folder || item.experienceFragmentRoot) && 'foundation-collection-navigator'}"
    data-foundation-collection-item-id="${resource.path}" data-path="${resource.path}"
    data-type="${item.resourceType}"
    data-foundation-collection-navigator-href="/aem/experience-fragments.html${resource.path}"
    data-timeline="true" is="coral-table-row" data-title="${item.title}">
    <td is="coral-table-cell" coral-table-rowselect>
        <coral-icon data-sly-test.needsFolderIcon="${item.folder}" class="foundation-collection-item-thumbnail" icon="folder"/>
        <img data-sly-test="${!needsFolderIcon}" class="foundation-collection-item-thumbnail" src="${item.path}.thumb.128.128.png" alt="">
    </td>
    <td is="coral-table-cell" value="${item.title}">
        ${item.title}
    </td>
    <td is="coral-table-cell" value="${item.lastModified.timeInMillis || 0}">
        <time datetime="${item.lastModified.timeInMillis || 0}"
              data-sly-use.modified="${'com.adobe.cq.xf.ui.DateFormatter' @ date=item.lastModified, relativeFormat='r'}">
            ${modified.date}
        </time>
    </td>
    <td is="coral-table-cell" value="${item.publishedDate.timeInMillis || 0}">
        <time data-sly-test.published="${item.publishedDate}" datetime="${item.publishedDate.timeInMillis || 0}"
              data-sly-use.published="${'com.adobe.cq.xf.ui.DateFormatter' @ date=item.publishedDate, relativeFormat='r'}">
            ${published.date}
        </time>
        <span data-sly-test="${!published}" >${'Not published' @ i18n}</span>
        <meta class="foundation-collection-quickactions" data-foundation-collection-quickactions-rel="${item.quickactionsRel @join=' '}">
    </td>
    <td is="coral-table-cell" alignment="right">
        <button is="coral-button" variant="minimal" icon="dragHandle" coral-table-roworder></button>
    </td>
</tr>
