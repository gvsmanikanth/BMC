<sly data-sly-use.Alerts="com.bmc.models.supportalert.SupportAlertMessagesDisplayModel"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test="${Alerts.alertData && Alerts.alertData.size > 0}">
    <div data-sly-list.AlertItems="${Alerts.alertData}">
        <div style="padding:5px;margin:10px;background-color:#FFFFFF">
            <div><strong>Alert Title: </strong>${AlertItems.alertTitle}</div>
            <div><strong>Alert Message: </strong>${AlertItems.alertMessage}</div>
            <div><strong>Alert Link Title: </strong>${AlertItems.alertLinkTitle}</div>
            <div><strong>Alert Link Url: </strong>${AlertItems.alertLinkUrl}</div>
            <div><strong>Alert Start Date: </strong>${AlertItems.alertStartDate}</div>
            <div><strong>Alert End Date: </strong>${AlertItems.alertEndDate}</div>
            <div><strong>Alert UUID: </strong>${AlertItems.alertUuid}</div>
        </div>
    </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !(Alerts.alertData && Alerts.alertData.size > 0), emptyTextAppend = 'Enter alert data.'}"></sly>
