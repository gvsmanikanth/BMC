<sly data-sly-use.text="com.adobe.cq.wcm.core.components.models.form.Text">
        <label for="${text.id}" class="accessibility">${text.title}</label>
        <p data-sly-test="${!text.placeholder && text.helpMessage}" class="help-block">${text.helpMessage}</p>
        <textarea data-sly-test.useTextarea="${text.type == 'textarea'}"
                  aria-label="${text.hideTitle && text.title}"
                  id="${text.id}"
                  placeholder="${text.placeholder}"
                  name="${text.name}"
                  readonly="${text.readOnly}"
                  required="${text.required}"
                  data-cmp-required="${text.requiredMessage}"
                  rows="${text.rows}"
                  data-type="${properties.validationType}"
                  required="${properties.required ? 'true' : 'false'}" >${text.value}</textarea>
        <input data-sly-test="${!useTextarea}"
               aria-label="${text.hideTitle && text.title}"
               type="${text.type}"
               id="${text.id}"
               placeholder="${text.placeholder}"
               name="${text.name}"
               value="${text.value}"
               readonly="${text.readOnly}"
               data-cmp-required="${text.requiredMessage}"
               data-cmp-constraint="${text.constraintMessage}"
               data-type="${properties.validationType}"
               required="${properties.required ? 'true' : 'false'}" />
</sly>
