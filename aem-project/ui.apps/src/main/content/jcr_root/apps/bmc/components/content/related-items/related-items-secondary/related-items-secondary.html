<section data-sly-use.data="com.bmc.components.RelatedItems">
    <h3 data-sly-test="${data.headingText}">${data.headingText @ context='html'}</h3>
    <p data-sly-test="${data.descriptionHtml}">${data.descriptionHtml @ context='html'}</p>

    <sly data-sly-list.link="${data.links}">
        <h4>
            <a href="${link.href}" class="${link.type == 'VideoModal' ?'modal-video-player' : ''}" target="${link.target}">${link.text @ context='html'}</a>
        </h4>
        <p data-sly-test="${data.showLinkDescriptions && link.description}">${link.description @ context='html'}</p>
    </sly>
</section>
