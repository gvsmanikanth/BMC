<sly data-sly-use.support="com.bmc.components.SupportCentral"></sly>
<sly data-sly-test.loggedIn="${support.isLoggedIn}">
    <section class="layout-full-bleed support-account-container">
        <div class="account-details-wrapper">
            <div class="layout-inner-wrap">
                <ul class="action-details support-hide-while-loading list-piped">
                    <li class="action-detail-group action-piped">
                        <a class="action" href="#">Open Cases</a>
                    </li>
                    <li class="action-detail-group">
                        <a class="action" href="/available/view-update-issues.html">Historical Cases</a>
                    </li>
                    <li class="action-detail-group">
                        <div class="support-recent-issues-buttons">
                            <a href="${support.newCaseUrl}" class="btn btn-small js-support-issues-new">Submit New Case</a>
                            <a href="${support.allCasesUrl}" class="btn btn-secondary btn-small">View All Cases</a>
                        </div>
                    </li>
                </ul>
                <div class="js-account-details-loading">
                    Loading...
                </div>
                <section class="support-section-container account-error js-account-error">
                </section>
            </div>
        </div>
    </section>
</sly>
<section class="support-section-container support-loading-issues layout-full-bleed js-loading-issues-container">
    <center>Loading Cases</center>
</section>
<section class="support-section-container layout-full-bleed support-recent-issues support-hide-while-loading js-issues-container">
    <div class="layout-inner-wrap">
        <div class="table-wrapper js-issue-table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Case Number</th>
                    <th>Subject</th>
                    <th>Product</th>
                    <th>Created</th>
                    <th>Modified</th>
                    <th>Status</th>
                    <th>Submitter</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</section>
<section class="support-section-container layout-full-bleed support-no-issues support-hide-while-loading js-no-issues-container">
    <div class="layout-inner-wrap">
        <p>You don't have any open Cases.</p>
        <div>
            <a href="${support.newCaseUrl}" class="btn js-support-issues-new">Submit New Case</a>
            <a href="${support.allCasesUrl}" class="btn btn-secondary">View All Cases</a>
        </div>
    </div>
</section>
<div class="layout-full-bleed support-section-divider above-support-section-container">
    <div class="layout-inner-wrap"></div>
</div>
