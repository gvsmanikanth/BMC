<sly data-sly-use.cta="${'com.bmc.components.utils.LinkGenerator' @ urlPath=properties.ctaurl}"></sly>
<blockquote class="${properties.fullBleedCenterText ? 'fullbleed-blockquote' : 'testimonial divider'}">
    <div class="layout-inner-wrap">

        <sly data-sly-test="${properties.fullBleedCenterText}">
            ${properties.quote @ context='html'}
        </sly>
        <sly data-sly-test="${!properties.fullBleedCenterText}">
            <p>${properties.quote @ context='html'}</p>
        </sly>

        <cite data-sly-test="${properties.citation}">
            â€” ${properties.citation @ context='html'}
        </cite>

        <sly data-sly-test="${properties.sourcelinktext}">
            <h5><a href="${properties.sourcelinkeurl}" data-sly-unwrap="${!properties.sourcelinkeurl}">${properties.sourcelinktext @ context='html'}</a></h5>
        </sly>

        <section data-sly-test="${properties.ctatext}">
             <sly data-sly-test="${cta.href}">
                    <sly data-sly-test.ctaResolvedLink="${cta.href}"></sly>
             </sly>  
             <sly data-sly-test="${!cta.href}">
                 <sly data-sly-test.ctaResolvedLink="${properties.ctaurl}"></sly>
             </sly>
            <a class="btn-white learn-more ${cta.isVideo ? 'modal-youtube-video-player' : ''}" href="${ctaResolvedLink}">${properties.ctatext}</a>
        </section>
    </div>
</blockquote>
