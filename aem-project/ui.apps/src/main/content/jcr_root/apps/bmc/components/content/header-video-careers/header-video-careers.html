<style>
.st-default-search-input{
	background: #fff 98% 50% no-repeat url(//www.bmc.com/content/dam/bmc/logos/third-party/searchInput.png);
	background-size: 15px;
}
</style>
<sly data-sly-use.data="com.bmc.components.VideoHeader"></sly>
<div class="page-careers">
<div class="video-hero-header">
<section class="hero flex-col">
   <div class="hero-image xs-only"></div>
   	<div class="hero-image video xs-max-hide">
		<div class="vidbg-box"
                 data-vidbg-bg="mp4:${properties.bgvideolink1},webm:${properties.bgvideolink2},poster:${data.backgroundImageUrl}"
                 data-vidbg-options="loop: true, muted: true, overlay: false, overlayColor: #000, overlayAlpha: 0"
                 style="width: 100%; height: 100%;">
            </div>
   	</div>
   <div class="hero-content">
      <strong class="ha mb2">${properties.headerText @ context='html'}</strong>
      <div class="h3">${properties.subHeaderText @ context='html'}</div>
      <div class="p2 videoInstructions">${properties.introtext @ context='html'}</div>
      <a href="/content/bmc/videos.html?vID=${data.videoPath}" target="_self"  class="modal-youtube-video-player">
      <img class="videoIcon" src="/content/dam/bmc/logos/bmc/icon-slide-video.png" class="">
      </a>
   </div>
   <div id="job-opening-selector" class="hero_cta">
      <div class="mx-auto sm-flex max-wd-770px">
         <div class="col-12 lg-col-6 container">
            <a href="#" class="jq-dropdown-trigger block" data-jq-dropdown="#job-openings-teams">
               <span><span class="xs-max-hide">Job </span>Openings by Teams</span>
               <svg class="svg-inline pointer-event-none">
                  <use xlink:href="#s-chevronDown" />
               </svg>
            </a>
            <div id="job-openings-teams" class="jq-dropdown jq-dropdown-relative" data-sly-use.model="com.bmc.components.CareersTeam">
               <ul class="jq-dropdown-menu" data-sly-list="${model.list}">
                 	<li><a href="${item.openingURL}">${item.title}&nbsp;(${item.number_of_jobs})</a></li>				  
               </ul>
            </div>
         </div>
         <div class="col-1">&nbsp;</div>
         <div class="col-12 lg-col-6 container">
            <a href="#" class="jq-dropdown-trigger block" data-jq-dropdown="#job-openings-locations" >
               <span><span class="xs-max-hide">Job </span>Openings by Locations</span>
               <svg class="svg-inline pointer-event-none">
                  <use xlink:href="#s-chevronDown" />
               </svg>
            </a>
            <div id="job-openings-locations" class="jq-dropdown jq-dropdown-relative" data-sly-use.model="com.bmc.components.CareersLocation">
               <ul class="jq-dropdown-menu" data-sly-list="${model.list}" >
                 <li><a href="${item.countryURL}">${item.countryName}&nbsp;(${item.number_of_jobs})</a></li> 
               </ul>

            </div>
         </div>
      </div>
	  
	  
	    <form method="get" onsubmit="return validateForm();" class="searchForm">
      <fieldset>
        <div class="pxsm-flex max-wd-770px searchDiv">
        <input name="query" title="Search" value="" id="query" placeholder="Search job by keyword" class="st-default-search-input max-wd-770px" type="text">
        </div>
      </fieldset>
      </form>	  
   </div>
</section>
</div></div>
