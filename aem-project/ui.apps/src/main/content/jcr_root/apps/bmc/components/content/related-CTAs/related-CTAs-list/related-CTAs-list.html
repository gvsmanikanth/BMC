<section data-sly-use.data="com.bmc.components.RelatedCTAs">
    <h2 data-sly-test="${(wcmmode.edit || wcmmode.design) && !(data.headingText || data.items.size > 0)}">[RelatedCTAsList]</h2>
    <h2 data-sly-test="${data.headingText}">${data.headingText @ context = 'html', i18n}:</h2>
    <sly data-sly-list.item="${data.items}">
        <h3><a href="${item.href}" class="${item.cssClass}" target="${item.target}">${item.text @ context='html'}</a></h3>
        <p data-sly-test="${item.short_description}">${item.short_description @ context='html'}</p>
        <a href="${item.href}" class="${item.cssClass}">${"Learn More" @ context = 'html', i18n}</a>
        <sly data-sly-test="${item.hasSecondaryCta}">
            <span> | </span>
            <sly data-sly-use.secondaryCta="${'com.bmc.components.utils.LinkGenerator' @ urlPath=item.secondaryCtaHref}"></sly>
			<sly data-sly-test="${secondaryCta.href}">
                    <sly data-sly-test.secondaryCtaHref="${secondaryCta.href}"></sly>
             </sly>  
             <sly data-sly-test="${!secondaryCta.href}">
                 <sly data-sly-test.secondaryCtaHref="${item.secondaryCtaHref}"></sly>
             </sly>
            <a href="${secondaryCtaHref}" class="${secondaryCta.cssClass}">${item.secondaryCtaText @ context='html'}</a>
        </sly>
    </sly>
</section>
