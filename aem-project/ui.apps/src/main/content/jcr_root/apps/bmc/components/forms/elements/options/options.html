<sly data-sly-use.options="com.adobe.cq.wcm.core.components.models.form.Options"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.isNotEmpty="${options.items.size}">
    <div class="form-group ${options.type.value}"
         data-sly-test="${options.type.value == 'checkbox' || options.type.value == 'radio'}">
        <sly data-sly-test.isRadio="${options.type.value == 'radio'}"/>
        <sly data-sly-test.isCheckbox="${options.type.value == 'checkbox'}"/>
        <label data-sly-test="${options.title}" for="${options.name}_group"><strong>${options.title}</strong></label>
        <p class="help-block" data-sly-test="${options.helpMessage}">${options.helpMessage}</p>
        <ol class="${isRadio ? 'radio-list' : ''}" id="${options.name}_group">
            <li data-sly-repeat.optionItem="${options.items}">
                <sly data-sly-test="${isRadio}" data-sly-test.itemID="${[options.name,optionItem.value] @join='_'}" data-sly-test.itemValue="${optionItem.value}" data-sly-test.itemName="${options.name}"/>
                <sly data-sly-test="${isCheckbox}" data-sly-test.itemID="${optionItem.value}" data-sly-test.itemName="${itemID}" data-sly-test.itemValue="${optionItem.value}"/>

                <input type="${options.type.value}" name="${itemName}" id="${itemID}" value="${itemValue}"
                       checked="${optionItem.selected}" data-validation-type="${properties.validationType}" disabled="${optionItem.disabled}" required="${properties.required ? '' : 'false'}" />
                <label for="${itemID}">
                    ${optionItem.text @ context='html'}
                </label>
            </li>
        </ol>
    </div>
    <sly data-sly-test="${options.type.value == 'drop-down' || options.type.value == 'multi-drop-down'}">
        <p class="help-block" data-sly-test="${options.helpMessage}">${options.helpMessage}</p>
        <select name="${options.name}" id="${options.id}" class="form-control" data-sly-list.optionItem="${options.items}"
                data-sly-attribute.multiple="${options.type.value == 'multi-drop-down'}" data-validation-type="${properties.validationType}" required="${properties.required ? '' : 'false'}">
            <option value="${optionItem.value}" selected="${optionItem.selected}" disabled="${optionItem.disabled}">${optionItem.text}</option>
        </select>
    </sly>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!isNotEmpty}"></sly>
