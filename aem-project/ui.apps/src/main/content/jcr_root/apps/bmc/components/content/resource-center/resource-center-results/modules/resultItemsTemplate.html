<div class="resource-results">
    <div class="rc-card-row">
        {{#each items}}
        <div class="rc-card-col">
            <div class="rc-card" style="height: 310px;">
                {{#if thumbnail}}
                <div class="rc-card-img-top overflow-hidden" style="height: 8.4rem;">
                    <div style="height:100%; background: url('{{thumbnail}}') no-repeat center center / cover;">
                    </div>
                </div>
                {{else}}
                <div class="rc-card-header-icon">
                    <span class="{{linkType}}"></span>
                </div>
                {{/if}}
                <div class="rc-card-header">
                    <span class="inline-block">{{type.label}}</span>
                </div>
                <div class="rc-card-body" style="{{#if thumbnail}}height:10%;{{/if}}">
                    <h4 class="rc-card-title">{{title}}</h4>
                </div>
                <div class="rc-card-footer">
                    {{#if assetLink}}
                    <a class="rc-card-footer-action" href="{{assetLink}}">
                        <svg class="align-middle" style="width: 1.2rem; height: 1.2rem;">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#s-{{linkType}}"></use>
                        </svg>
                       {{#ifCond linkType '===' "ic_play"}}
                        ${'Play' @ i18n}
                       {{else}}
                        ${'Download' @ i18n}
                       {{/ifCond}}
                    </a>
                    {{/if}}
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</div>
