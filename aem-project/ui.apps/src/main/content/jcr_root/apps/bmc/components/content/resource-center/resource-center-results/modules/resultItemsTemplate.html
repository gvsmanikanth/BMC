<div class="resource-results">
    <div class="rc-card-row">
        {{#each items}}
        <div class="rc-card-col">
            <div class="rc-card" style="height: 310px;">
                {{#if thumbnail}}
                <div class="rc-card-img-top overflow-hidden" style="height: 8.4rem;">
                    <div style="height:100%; background: url('{{thumbnail}}') no-repeat center center / cover;">
                    </div>
                </div>
                {{else}}
                <div class="rc-card-header-icon">
                    <span class="ic_{{type.linkType}}"></span>
                </div>
                {{/if}}
                <div class="rc-card-header">
                    <span class="inline-block">{{type.label}}</span>
                    <div class="rc-card-header-separator"></div>
                </div>
                <div class="rc-card-body" style="{{#if thumbnail}}height:10%;{{/if}}">
                    <h4 class="rc-card-title">{{title}}</h4>
                </div>
                <div class="rc-card-footer">
                    {{#if assetLink}}
                        {{#ifCond type.linkType '===' "play"}}
                        <a class="rc-card-footer-action rc-card-modal-youtube-video-player" href="{{assetLink}}" target="_blank">
                            <svg class="align-middle s-play" style="width: 1.0rem; height: 1.0rem;">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#s-play"></use>
                            </svg>
                            ${'Play' @ i18n}
                        </a>
                        {{else}}
                        <a class="rc-card-footer-action" href="{{assetLink}}" target="_blank">
                            <svg class="align-middle s-download" style="width: 1.0rem; height: 1.0rem;">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#s-download"></use>
                            </svg>
                            ${'Download' @ i18n}
                        </a>
                        {{/ifCond}}
                    {{/if}}
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</div>
