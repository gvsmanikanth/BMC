<sly data-sly-use.data="com.bmc.components.RelatedItems"></sly>
<section data-sly-test="${!data.useHorizontalDisplay}">
    <article>
        <h2>Related topics:</h2>

        <dl data-sly-list.link="${data.links}">
            <dt>
                <a href="${link.href}" target="${link.target}">${link.text}</a>
            </dt>
            <dd><sly data-sly-test="${data.showLinkDescriptions}">${link.description}</sly></dd>
        </dl>
    </article>
</section>
<section data-sly-test="${data.useHorizontalDisplay}">
    <p>Related topics:&nbsp;
    <sly data-sly-list.link="${data.links}">
        <sly data-sly-test="${!linkList.last}"><a href="${link.href}" target="${link.target}">${link.text}</a>, </sly>
        <sly data-sly-test="${linkList.last}"><a href="${link.href}" target="${link.target}">${link.text}</a></sly>
    </sly>
    </p>
</section>
