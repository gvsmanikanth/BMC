<sly data-sly-use.video="com.bmc.components.VideoData"></sly>
<figure data-sly-test="${video.isValid && !video.useModal}" data-sly-use.resolved="${'resolve-data.js' @ video=video }">
    <h2 data-sly-test="${video.title != ''}">Video: ${video.title @ context = 'html'}</h2>
    <p data-sly-test="${video.description != ''}">${video.description @ context = 'html'}</p>
    <div data-sly-test="${video.isYouTube}" id="youtube_${video.videoId}" class="youtube-video inline-youtube-video-player">
        <div id="${video.videoId}" class="youtubePlayer" data-src="${video.videoId}" data-autoplay=0 data-fullscreen=1></div>
        <p id="youtubeOverlay_${video.videoId}" class="youtubeOverlay">
            ${resolved.overlayText @ context='html'}
        </p>
    </div>
    <video data-sly-test="${video.isDam}" controls poster="${video.damThumbnailPath}" data-sly-list.item="${video.damRenditions}">
        <source src="${item.name}" type="${item.value}">
    </video>
</figure>
<div data-sly-test="${video.isValid && video.useModal}" class="resource-video">
    <div class="icon-document"></div>
    <strong>Video:</strong>
    <ul class="plain">
        <li data-sly-test="${video.isYouTube}">
            <a class="modal-youtube-video-player" target="_self" href="/content/bmc/videos.html?vID=${video.videoId}">${video.title @ context = 'html'} &nbsp;›</a>
        </li>
        <li data-sly-test="${!video.isYouTube}">
            <a class="modal-video-player" target="_self" href="/content/bmc/videos.html?vID=${video.videoId}">${video.title @ context = 'html'} &nbsp;›</a>
        </li>
    </ul>
</div>
<div data-sly-test="${!video.isValid && (wcmmode.edit || wcmmode.design)}" class="video-edit-container layout-inner-wrap" >
    [Please update Video Data]
</div>
