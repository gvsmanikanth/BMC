    <p>
        ${properties.descriptionText @ context='html'}
    </p>

    <p>
        <a data-sly-test="${data.link1.text}" class="link-icon-product-resources mo-product-resources ${data.link1.cssClass}" href="${data.link1.href}" title="${data.link1.text}">${data.link1.text}</a>

    <a data-sly-test="${data.cta1.text}" class="btn learn-more ${data.cta1.cssClass}" href="${data.cta1.href}" title="${data.cta1.text}">${data.cta1.text}</a>

    <a data-sly-test="${data.cta3.text}" class="btn-secondary learn-more ${data.cta3.cssClass}" href="${data.cta3.href}" title="${data.cta3.text}">${data.cta3.text}</a>
