<sly data-sly-use.keyFeatureSet="${'com.bmc.components.utils.CompChildNodeProps' @ childNode='keyFeatureSet'}"/>
<sly data-sly-use.ctaButtonSet="${'com.bmc.components.utils.CompChildNodeProps' @ childNode='ctaButtonSet'}"/>
<section class="layout-full-bleed">
    <div class="layout-inner-wrap">
        <div data-sly-use.api="com.day.cq.wcm.foundation.model.responsivegrid.ResponsiveGrid"
             data-sly-use.allowed="com.day.cq.wcm.foundation.AllowedComponentList"
             class="${api.cssClass} ${allowed.cssClass} flex-item">
            <h2 data-sly-test.headerTitle="${properties.headerTitle}" class="h2-variation-1">${properties.headerTitle @ context='html'}</h2>
            <p data-sly-test.headerSubTitle="${properties.headerSubTitle}">${properties.headerSubTitle @ context='html'}</p>
            <ul data-sly-test="${keyFeatureSet}" data-sly-list.keyFeature="${keyFeatureSet.ChildResources}" class="orange-tick-bullets">
                <li>${keyFeature.featureBullet @ context='html'}</li>
            </ul>
            <ul data-sly-test="${ctaButtonSet || properties.aditionalResources}" class="button-set">
                <li>
                    <sly data-sly-list.ctaButton="${ctaButtonSet.ChildResources}">
                        <a class="${ctaButton.buttonColor}" href="${ctaButton.ctaPath}">
                            <sly data-sly-test="${ctaButton.assetName && ctaButton.assetType}">
                            ${ctaButton.assetType} : ${ctaButton.assetName}
                            </sly>
                            <sly data-sly-test="${!ctaButton.assetName && ctaButton.assetType}">
                                ${ctaButton.assetType}
                            </sly>
                        </a>
                    </sly>
                    <a data-sly-test="${properties.aditionalResources}" href="#resources" class="resource-downloads-a icon-documents">Explore Additional Resources&nbsp;â€º</a>
                </li>
            </ul>
        </div>
        <sly data-sly-test="${wcmmode.edit}">
            <div data-sly-use.api="com.day.cq.wcm.foundation.model.responsivegrid.ResponsiveGrid"
                 data-sly-use.allowed="com.day.cq.wcm.foundation.AllowedComponentList"
                 class="${api.cssClass} ${allowed.cssClass} flex-item">
                <sly data-sly-test.isAllowedApplicable="${allowed.isApplicable}"
                     data-sly-test="${isAllowedApplicable}"
                     data-sly-use.allowedTemplate="/libs/wcm/foundation/components/parsys/allowedcomponents/allowedcomponents-tpl.html"
                     data-sly-call="${allowedTemplate.allowedcomponents @ title=allowed.title, components=allowed.components}"></sly>
                <sly data-sly-test="${!isAllowedApplicable}"
                     data-sly-repeat.child="${api.paragraphs}"
                     data-sly-resource="${child.path @ resourceType=child.resourceType, decorationTagName='div', cssClassName=child.cssClass}"></sly>
                <sly data-sly-test="${!isAllowedApplicable}"
                     data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/responsivegrid/new', appendPath='/*', cssClassName='new section aem-Grid-newComponent'}" />
            </div>
        </sly>
    </div>
    <div data-sly-test="${properties.showlineSeparator}" class="divider-secondary"></div>
</section>
