<div data-sly-test="${wcmmode.edit}">[ Edit ${component.title} Component ]</div>
<sly data-sly-use.helper="${'com.bmc.models.components.resourcecenter.ResourceCenterFiltersModel'}"></sly>

<div class="rc-filter-component">
    <sly data-sly-list.item="${helper.preFilters}">
        <text class="pre-filter-option" data-name="${item.filterName}" data-value="${item.name}" hidden></text>
    </sly>
    <form>
        <section class="bg-seashell">
            <div class="aem-Grid aem-Grid--12 aem-Grid--default--12 layout-inner-wrap">
                <div class="aem-GridColumn--phone--12 aem-GridColumn aem-GridColumn--default--3 layout-secondary p1 py2">
                    <div data-sly-test="${wcmmode.edit}">[ Edit Filters to Display ]</div>
                    <div data-sly-test="${!wcmmode.edit}" class="aem-Grid aem-Grid--12 aem-Grid--default--12">
                        <!-- filter-search-overlay classes for mobile menu -->
                        <div id="filterBodyOverlay" title="Click anywhere to close overlay."></div>
                        <div id="filter-menu" class="filter-menu"> 
                           <div class="rows_flex"><div id="search_header" class="columns"><div class="component_search">
                    	   <div class="search-panel">
                                <!-- mobile menu header -->
                                <div class="rc-filter-header filter-menu-mobile">
                                    <span class="filter_component_search_close" id="filter_component_search_close"></span>
                                    <span class="header-label" style="padding-left: 50px;">${'Filters' @ i18n}</span>
                                    <div class="inline-block" style="float: right;">
                                        <a class="reset-btn" style="border-style: none;font-weight: 100;" 
                                            href="#">${'Clear All' @ i18n}</a>
                                    </div>
                                </div>
                            </div>

                            <!-- keyword search -->
                            <div data-sly-test="${properties.keywordSearch}" class="rc-filter-panel-group mb2">
                                <div class="heading-group bg-white">
                                    <ul class="list-group-item list-group-item-action">
                                        <li class="list-group-item list-group-item-action">${'Search' @ i18n}</li>
                                    </ul>
                                </div>
                                <div class="list-group">
                                    <ul>
                                        <li class="keyword-search">
                                            <input id="input-${option.name}" type="text" placeholder="${'Keyword Search' @ i18n}"/>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- filters -->
                            <sly data-sly-list.item="${helper.filters}">
                                <div data-sly-test="${item.display}" class="rc-filter-panel-group mb2">
                                    <div class="heading-group">
                                        <ul class="list-group-item list-group-item-action parent-filter" data-name="${item.name}">
                                            <li class="list-group-item list-group-item-action">${item.label}
                                                <span style="float: right;color: #177ba2;">&#8743;</span>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="list-group">
                                        <ul class="child-filter">
                                            <sly data-sly-list.option="${item.options}">
                                                <div class="filter-checkbox-item" data-name="${item.name}">
                                                    <li id="${option.name}">${option.title}</li>
                                                    <input id="checkbox-${option.name}" type="checkbox" hidden data-name="${option.name}"/>
                                                </div>
                                            </sly>
                                        </ul>
                                    </div>
                                </div>
                            </sly>
                            <!-- mobile menu header -->
                            <div class="rc-filter-header filter-menu-mobile" style="margin-bottom: 20%;">
                                <div>
                                    <button class="submit-btn" href="#">${'Submit' @ i18n}</button>
                                </div>
                            </div>
                            </div></div></div>
                        </div>
                    </div>
                </div>
                <div class="aem-GridColumn--phone--12 aem-GridColumn--default--9 aem-GridColumn layout-secondary py2">
                    <div class="aem-Grid aem-Grid--12 aem-Grid--default--12 panel-group">
                        <div data-sly-test="${!wcmmode.edit}">
                            <div class="rc-filter-header filter-menu">
                                <div class="inline-block" style="vertical-align: top;">
                                    <span class="header-label">${'Filters' @ i18n}</span>
                                    <span class="verticalBar">|</span>
                                </div>
                                <span class="empty-filter">${'Select your filter on the left' @ i18n}</span>
                                <div class="js-filter-title inline-block" style="max-width: 70%;"></div>
                                <div class="inline-block" style="float: right;">
                                    <a class="reset-btn" href="#">${'Reset Filters' @ i18n}</a>
                                </div>
                            </div>
                            <!-- mobile menu header -->
                            <div class="rc-filter-header filter-menu-mobile">
                                <span id="filter-count" class="filter-menu-btn header-label" data-template="${'Filters {1}' @ i18n}"></span>
                                <span class="results-info" data-template="${'Showing {1} - {2} of {3}' @ i18n}"></span>
                            </div>
                        </div>
                        <sly data-sly-resource="${'results' @ resourceType='wcm/foundation/components/responsivegrid'}" />
                    </div>
                </div>
            </div>
        </section>
    </form>
</div>
