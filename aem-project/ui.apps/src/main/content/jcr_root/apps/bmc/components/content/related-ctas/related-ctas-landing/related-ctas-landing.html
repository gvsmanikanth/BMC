<sly data-sly-use.data="com.bmc.components.RelatedCTAs"></sly>
<h3 data-sly-test="${(wcmmode.edit || wcmmode.design) && data.items.size == 0}">[RelatedCTAsLanding]</h3>
<ul class="featured-products">
    <sly data-sly-list.item="${data.items}">
        <li class="featured-product">
            <h4><a href="${item.href}">${item.text}</a></h4>
            <div class="product-detail" data-sly-test="${item.description}">
                ${item.description}
            </div>
            <div class="actions">
                <a href="${item.href}">${"Learn More" @ i18n}</a>
                <sly data-sly-test="${item.hasSecondaryCta}">
                    <span> | </span>
                    <a href="${item.secondaryCtaHref}">${item.secondaryCtaText}</a>
                </sly>
            </div>
        </li>
    </sly>
</ul>
