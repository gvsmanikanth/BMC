<section>
    <div id="industry-tabs" class="${wcmmode.edit ? 'industry-tabs--editing industry-tabs bg-corduroy' : 'industry-tabs bg-corduroy'} ">
        <h2 class="section-title m0 p3 text-center white">${properties.headerText}</h2>
        <ul class="tabs-nav -hr bg-corduroy center-block overflow-auto flex-table" style="max-width:1200px;">

            <li class="flex-cell" data-sly-test="${properties.tab1title}">
                <a class="p2 white bold no-scroll" href="#${properties.tab1hash}">${properties.tab1title}</a>
            </li>

            <li class="bg-sirocco" style="width:1px" data-sly-test="${properties.tab2title}"></li>
            <li class="flex-cell" data-sly-test="${properties.tab2title}">
                <a class="p2 white bold no-scroll" href="#${properties.tab2hash}">${properties.tab2title}</a>
            </li>

            <li class="bg-sirocco" style="width:1px" data-sly-test="${properties.tab3title}"></li>
            <li class="flex-cell" data-sly-test="${properties.tab3title}">
                <a class="p2 white bold no-scroll" href="#${properties.tab3hash}">${properties.tab3title}</a>
            </li>

            <li class="bg-sirocco" style="width:1px" data-sly-test="${properties.tab4title}"></li>
            <li class="flex-cell" data-sly-test="${properties.tab4title}">
                <a class="p2 white bold no-scroll" href="#${properties.tab4hash}">${properties.tab4title}</a>
            </li>

            <li class="bg-sirocco" style="width:1px" data-sly-test="${properties.tab5title}"></li>
            <li class="flex-cell" data-sly-test="${properties.tab5title}">
                <a class="p2 white bold no-scroll" href="#${properties.tab5hash}">${properties.tab5title}</a>
            </li>

            <li class="bg-sirocco" style="width:1px" data-sly-test="${properties.tab6title}"></li>
            <li class="flex-cell" data-sly-test="${properties.tab6title}">
                <a class="p2 white bold no-scroll" href="#${properties.tab6hash}">${properties.tab6title}</a>
            </li>
        </ul>

        <sly data-sly-test="${wcmmode.edit}">
        <div data-sly-use.api="com.day.cq.wcm.foundation.model.responsivegrid.ResponsiveGrid"
             data-sly-use.allowed="com.day.cq.wcm.foundation.AllowedComponentList"
             class="${api.cssClass} ${allowed.cssClass}">
            <sly data-sly-test.isAllowedApplicable="${allowed.isApplicable}"
                 data-sly-test="${isAllowedApplicable}"
                 data-sly-use.allowedTemplate="/libs/wcm/foundation/components/parsys/allowedcomponents/allowedcomponents-tpl.html"
                 data-sly-call="${allowedTemplate.allowedcomponents @ title=allowed.title, components=allowed.components}"></sly>
            <sly data-sly-test="${!isAllowedApplicable}"
                 data-sly-repeat.child="${api.paragraphs}"
                 data-sly-resource="${child.path @ resourceType=child.resourceType, decorationTagName='div', cssClassName=child.cssClass}"></sly>
            <sly data-sly-test="${!isAllowedApplicable}"
                 data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/responsivegrid/new', appendPath='/*', cssClassName='new section aem-Grid-newComponent'}" />
        </div>
        </sly>

        <sly data-sly-use.tabs="com.bmc.components.Tabs" data-sly-test="${!wcmmode.edit}">
            <sly data-sly-list.tab="${tabs.tabItems}">
            <div id="${properties.tab1hash}" class="section bg-seashell" data-sly-test="${properties.tab1title}">
                <div class="section-content md-flex p3">
                    <sly data-sly-resource="${tab.path @ resourceType=tab.resourceType, decorationTagName='div', cssClassName=tab.cssClass}"></sly>
                </div>
            </div>
            </sly>
        </sly>

    </div>
</section>
