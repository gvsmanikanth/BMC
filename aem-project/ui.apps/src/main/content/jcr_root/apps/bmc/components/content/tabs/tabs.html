<section data-sly-use.TabsModel="com.bmc.models.components.tabs.TabsModel">
<!--WEB-5944 White background in Tabs for CSS Brand alignment START -->
<sly data-sly-test="${properties.iswhitebg}">
	   <sly data-sly-test.bgColor="tab-content-white"></sly>
	</sly>
<!--WEB-5944 White background in Tabs for CSS Brand alignment END -->
    <sly data-sly-test.TabID="${TabsModel.TabID}"/>
    <div class="${wcmmode.edit ? 'industry-tabs&#45;&#45;editing tab-wrapper bg-corduroy' : 'tab-wrapper bg-corduroy'} ${bgColor}">
        <h2 class="m0 text-center white">${properties.headerText @ context = 'html'}</h2>
        <ul class="tabs-nav bg-corduroy center-block overflow-none flex-table">
            <sly data-sly-list.tab="${TabsModel.tabs}">
                <li class="p2 flex-cell n-col-${TabsModel.tabs.size}" data-sly-test="${tab.tabTitle}">
                 <!-- Removed bold class from <a> tag as a part of WEB-4722 -->
                    <a class="white no-scroll" href="#tab-${TabID[tabList.index]}" onclick=""><span>${tab.tabTitle @ context = 'html'}</span></a>
                </li>
            </sly>
        </ul>

        <sly data-sly-test="${wcmmode.edit}">
            <div data-sly-use.api="com.day.cq.wcm.foundation.model.responsivegrid.ResponsiveGrid"
                 data-sly-use.allowed="com.day.cq.wcm.foundation.AllowedComponentList"
                 class="${api.cssClass} ${allowed.cssClass}">
                <sly data-sly-test.isAllowedApplicable="${allowed.isApplicable}"
                     data-sly-test="${isAllowedApplicable}"
                     data-sly-use.allowedTemplate="/libs/wcm/foundation/components/parsys/allowedcomponents/allowedcomponents-tpl.html"
                     data-sly-call="${allowedTemplate.allowedcomponents @ title=allowed.title, components=allowed.components}"></sly>
                <sly data-sly-test="${!isAllowedApplicable}"
                     data-sly-repeat.child="${api.paragraphs}"
                     data-sly-resource="${child.path @ resourceType=child.resourceType, decoration='true', cssClassName=child.cssClass}"></sly>
                <sly data-sly-test="${!isAllowedApplicable && wcmmode.edit}"
                     data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/responsivegrid/new', decorationTagName='div', appendPath='/*', cssClassName='new section aem-Grid-newComponent'}" />
            </div>
        </sly>

        <sly data-sly-test="${!wcmmode.edit}">
            <sly data-sly-list.section="${TabsModel.TabItems}">
                <div id="tab-${TabID[sectionList.index]}" class="section bg-seashell" data-sly-test="${TabsModel.tabs[sectionList.index].tabTitle}">
                    <div class="section-content flex-tab">
                        <sly data-sly-resource="${section.path @ resourceType=section.resourceType, decorationTagName='div', cssClassName=section.cssClass}"></sly>
                    </div>
                </div>
            </sly>
        </sly>
    </div>
</section>
