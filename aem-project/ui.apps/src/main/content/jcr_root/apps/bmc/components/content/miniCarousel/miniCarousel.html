<sly data-sly-use.carouselItem="com.bmc.components.minicarousel.MiniCarouselMultiComponent">
    <div data-sly-test="${!carouselItem}">Add values in Dialog</div>
    <div data-sly-test="${carouselItem}" class="carousel-wrap">
            <ul data-sly-list.item="${carouselItem.carouselItems}" class="carousel"> 
            		<sly data-sly-test="${item.assetIndex == '0'}">
                    	<sly data-sly-test.className="active"><sly/>
					</sly>
                    <li data-slide="${item.assetIndex}" class="${className}">
                          <!-- Adding the conditions for the Image. -->
                            <sly data-sly-test="${item.assetType == 'image'}">
                            <figure>  
                                <a href="${item.figurePath}" rel="carouselGroup-416145443" class="modal-image"  title="${item.figureCaption}"> 
                                    <img src="${item.thumbNailPath}" alt="${item.figureCaption}" title="${item.figureCaption}" width="900" height="516" border="0"/>                                   
                                </a>
                                <figcaption>${item.figureCaption}</figcaption>
                            </figure></sly>
                            <!-- Adding the conditions for the video player. -->
							<sly data-sly-test="${item.assetType == 'video'}">
                            <figure>    
                                <a class="modal-youtube-video-player" rel="carouselGroup-400375341" href="/content/bmc/videos.html?vID=${item.figurePath}" target="_self" title="${item.figureCaption}">
                                    <img src="${item.thumbNailPath}" alt="${item.figureCaption}" title="${item.figureCaption}" width="900" height="516" border="0"/> 
                                    <div class="carousel-icon icon-vid" data-percentage-right="43" data-percentage-top="50"></div> 
                                </a>
                                <figcaption>${item.figureCaption}</figcaption>
                            </figure></sly>						
                        </li> 

					
            </ul> 
       <sly data-sly-list.item="${carouselItem.carouselItems}" data-sly-list.NoOfItems ="${carouselItem.noOfItems}">
       		   				<ul data-sly-test="${NoOfItems > 1}" class="carousel-control">
                            <li data-sly-test="${item.assetIndex == '0'}">
                                    <a href="#" data-slide="${item.assetIndex}" class="active">${item.assetIndex}+1</a>
                                </li>
                                <li data-sly-test="${item.assetIndex != '0'}">
                                    <a href="#" data-slide="${item.assetIndex}">${item.assetIndex}+1</a>
                               </li>    				
			</ul>
	</sly>
    	</div>
		
</sly>
