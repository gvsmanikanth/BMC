<!DOCTYPE HTML>
<sly data-sly-use.helper="com.bmc.components.PageWrapper" data-sly-test="${properties.redirectTarget}">${helper.redirect}</sly>
<html data-sly-use.page="com.adobe.cq.wcm.core.components.models.Page" class="no-js" lang="${page.language}"
      data-sly-use.head="head.html"
      data-sly-use.footer="footer.html">
<!--/* WEB-10037 Added for Resource Center */-->
<sly data-sly-test="${page.templateName == 'resource-center-template'}"><!-- This resource center was made possible through the determination of Santosh Dodke. We couldn't have done it without you. Thanks for everything.--></sly>
<head data-sly-call="${head.head @ page = page}"></head>
    <body class="${properties.bodyClass}">
        <p data-sly-test.path="${properties.redirectTarget}" class="cq-redirect-notice">This page redirects to <a href="${path @ context = 'uri'}">${path}</a></p>
        <sly data-sly-include="body.socialmedia_begin.html"></sly>
        <sly data-sly-include="body.html"></sly>
        <sly data-sly-call="${footer.footer @ page = page}"></sly>
        <sly data-sly-include="body.socialmedia_end.html"></sly>
        <sly data-sly-resource="${'.' @ resourceType='bmc/components/structure/server-context'}"></sly>
    </body>
</html>
