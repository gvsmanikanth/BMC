<sly data-sly-use.options="com.adobe.cq.wcm.core.components.models.form.Options"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.isNotEmpty="${options.items.size}">
    <div class="form-group ${options.type.value}"
         data-sly-test="${options.type.value == 'checkbox' || options.type.value == 'radio'}">
        <label data-sly-test="${options.title}" for="${options.name}"><strong>${options.title}</strong></label>
        <p class="help-block" data-sly-test="${options.helpMessage}">${options.helpMessage}</p>
        <ol class="radio-list">
            <li class="${options.type.value}-item" data-sly-repeat.optionItem="${options.items}">
                <input type="${options.type.value}" name="${options.name}" id="${options.name}" value="${optionItem.value}"
                       checked="${optionItem.selected}" disabled="${optionItem.disabled}"/>
                <label for="${options.name}">
                    ${optionItem.text}
                </label>
            </li>
        </ol>
    </div>
    <sly data-sly-test="${options.type.value == 'drop-down' || options.type.value == 'multi-drop-down'}">
        <p class="help-block" data-sly-test="${options.helpMessage}">${options.helpMessage}</p>
        <select name="${options.name}" id="${options.id}" class="form-control" data-sly-list.optionItem="${options.items}"
                data-sly-attribute.multiple="${options.type.value == 'multi-drop-down'}">
            <option value="${optionItem.value}" selected="${optionItem.selected}" disabled="${optionItem.disabled}">${optionItem.text}</option>
        </select>
    </sly>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!isNotEmpty}"></sly>
