<section class="layout-full-bleed product-section-wrapper" data-sly-use.data="com.bmc.components.ProductSolutionsLanding">
    <article>
        <nav class="product-finder-nav layout-inner-wrap">
            <sly data-sly-resource="${'finder-nav' @resourceType='/apps/bmc/components/content/htmlarea'}"></sly>
        </nav>

        <div class="product-finder-filters">
            <div class="category-section-filters">
                <div class="layout-inner-wrap">
                    <ul data-sly-list.topic="${data.topics}">
                        <li class="category-section-filter-wrapper">
                            <a href="#" class="category-section-filter result-item-filter" data-filter="${topic.dataFilter}">
                                <div class="icon">
                                    <img src="${topic.iconHref}" alt="${topic.title}"/>
                                    ${topic.title}
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="layout-inner-wrap">
            <div class="category-sections" data-sly-test.isEdit="${wcmmode.edit || wcmmode.design}"
                 data-sly-resource="${'topics' @ resourceType='wcm/foundation/components/responsivegrid'}">
            </div>
            <ul class="category-sections" data-sly-test="${!isEdit}" data-sly-list.topic="${data.topics}">
                <li class="category-section ${topic.categoryClass} accordion" data-sly-test.resourcePath="${'topics/{0}' @ format=[topic.dataResourceName]}"
                    data-sly-resource="${resourcePath @ resourceType='/apps/bmc/components/content/products-solutions-landing/topic'}">
                </li>
            </ul>
        </div>
    </article>
</section>
